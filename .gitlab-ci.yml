variables:
  DOCKER_DRIVER: overlay

stages:
  - build
  - deploy


build:
  image: docker:latest
  stage: build
  services:
    - name: docker:dind
  before_script:
    - whoami
    - docker system prune -y
    - docker-compose down --rmi all -v --remove-orphans
    - docker rm $(docker ps -a -q)
    - docker rmi -f arete
  script:
    - docker-compose up --no-start --force-recreate
    - docker images
  only:
    - master


deploy:
  image: docker:latest
  stage: deploy
  services:
    - name: docker:dind
  script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker tag arete $DOCKER_USER/arete:latest
    - docker push $DOCKER_USER/arete:latest
    - docker-compose up
  after_script:
    - docker container ls
  only:
    - master
