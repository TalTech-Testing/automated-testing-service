## DB type
spring.jpa.database=H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.use-new-id-generator-mappings=false

## DB init
spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true
spring.jpa.hibernate.ddl-auto=create-drop

testing.docker-mapping-pattern="/testing-shared/%s:/host"
testing.docker-log-pattern="/testing-logs/%s:/log"
testing.folder-prefix="arete_"
testing.shared-folder="/test/host"
testing.tester-prefix="hodor_"
testing.docker-timeout=15
