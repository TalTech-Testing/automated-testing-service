version: '3.4'

services:

  back:
    container_name: arete-test
    image: arete-test:latest
    restart: unless-stopped
    privileged: true
    build:
      args:
        - ARETE_HOME=/arete/test
        - GITLAB_PASSWORD=${GITLAB_PASSWORD}
      dockerfile:
        Dockerfile-ubuntu-test
      context: .
    ports:
      - "8098:8098"
    env_file:
      - ..env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /arete/test/input_and_output:/arete/test/input_and_output
      - /arete/test/students:/arete/test/students
      - /arete/test/tests:/arete/test/test/tests
